name: Deploy to Firebase Hosting on PR
run-name: ${{ github.actor }} is deploying PR ${{ github.event.number }} to Firebase!!!
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  build_and_preview:
    permissions: write-all
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.merged == true }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JACK_A2_POKEDEX }}"
          channelId: live
          projectId: jack-a2-pokedex
